<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Express and Webpack App</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
        integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">

    <style>
        .collapsed .indicator {
            transform: rotate(-90deg);
        }
        .socialight-group.messages-read {
            color: #aaaaaa;
        }

        .groups-container .badge {
            font-size: 12pt;
        }

        .unread-badge {
            height: 10px;
            width: 10px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 15px;
        }

        .modal.blade-modal .modal-dialog {
            margin-top: 0;
            max-width: unset;
        }

        .modal.blade-modal .modal-content {
            border-top-left-radius: 0;
            border-top-right-radius: 0;
        }
    </style>

</head>

<body style="height: 100vh;">
    <div class="container d-flex flex-column" id="app" style="height: 100%;">
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" href="#">
                <p>SociaLight</p>
                <h2>Good afternoon, Kevin</h2>
            </a>

            <button type="button" class="btn btn-outline-dark" data-toggle="modal" data-target="#exampleModal">
                <i class="far fa-lightbulb fa-3x"></i>
            </button>

            <div class="modal fade blade-modal" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-body">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                            Your feed
                            <i class="far fa-comments"></i>
                            <div class="d-flex flex-row justify-content-center">
                                <button type="button" class="mx-3 btn btn-light">
                                    <img class="rounded mx-auto" style="display: block" height="70" width="70"
                                        src="https://images.pexels.com/photos/349732/pexels-photo-349732.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
                                        alt="...">
                                    <div class="group-title">
                                        <h5>Sales team<span class="badge badge-primary mx-2">4</span></h5>
                                    </div>
                                </button>
                                <button type="button" class="mx-3 btn btn-light">
                                    <img class="rounded mx-auto" style="display: block" height="70" width="70"
                                        src="https://images.pexels.com/photos/807598/pexels-photo-807598.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
                                        alt="...">
                                    <div class="group-title">
                                        <h5>Project group<span class="badge badge-primary mx-2">4</span></h5>
                                    </div>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <div class="groups-container mb-auto" style="padding: 15px 0px;">
            <div class="favorites-container">
                <div class="" data-toggle="collapse" href="#favorites-collapse" role="button" aria-expanded="false"
                    aria-controls="collapseExample">
                    Favorites
                    <i class="fas fa-angle-down indicator"></i>
                </div>
                <div class="list-group list-group-flush collapse show" id="favorites-collapse">
                    <span class="border-top"></span>
                    <a href="" class="list-group-item list-group-item-action">
                        <div class="d-flex w-100 flex-row align-items-center">
                            <img class="rounded float-left" style="margin: 0 10px" height="70" width="70"
                                src="https://images.pexels.com/photos/349732/pexels-photo-349732.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
                                alt="...">
                            <div class="d-flex w-100 flex-column">
                                <div class="d-flex w-100 justify-content-between">
                                    <h3 class="mb-1">Sales team</h3>
                                    <small>3 days ago</small>
                                </div>
                                <p class="mb-1"><strong>James Anderson</strong> Sorry I missed lunch!</p>
                            </div>
                        </div>
                    </a>
                    <a href="" class="list-group-item list-group-item-action">
                        <div class="d-flex w-100 flex-row align-items-center">
                            <img class="rounded float-left" style="margin: 0 10px" height="70" width="70"
                                src="https://images.pexels.com/photos/807598/pexels-photo-807598.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
                                alt="...">
                            <div class="d-flex w-100 flex-column">
                                <div class="d-flex w-100 justify-content-between">
                                    <h3 class="mb-1">Project group</h3>
                                    <small>3 days ago</small>
                                </div>
                                <p class="mb-1"><strong>Kevin Hubbard</strong> Haha :)</p>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
            <div class="groups-container">
                <div class="w-100" data-toggle="collapse" href="#groups-collapse" role="button" aria-expanded="false"
                    aria-controls="collapseExample">
                    Groups
                    <i class="fas fa-angle-down indicator"></i>

                </div>
                <div class="list-group list-group-flush collapse show" id="groups-collapse">
                    <span class="border-top"></span>
                    <a href="" class="list-group-item list-group-item-action socialight-group messages-read">
                        <div class="d-flex w-100 flex-row align-items-center">
                            <img class="rounded float-left" style="margin: 0 10px" height="70" width="70"
                                src="https://webneel.com/wallpaper/sites/default/files/images/08-2018/3-nature-wallpaper-mountain.jpg"
                                alt="...">
                            <div class="d-flex w-100 flex-column">
                                <div class="d-flex w-100 justify-content-between">
                                    <h3 class="mb-1">Delta Psi social</h3>
                                    <small>3 days ago</small>
                                </div>
                                <p class="mb-1">One new Social Invite</p>
                            </div>
                        </div>
                    </a>
                    <a href="" class="list-group-item list-group-item-action socialight-group messages-read">
                        <div class="d-flex w-100 justify-content-between">
                            <h3 class="mb-1">I NEED THE MEMES</h3>
                            <small>3 days ago</small>
                        </div>
                        <p class="mb-1"><strong>Sam Smith</strong> posted a photo.</p>
                    </a>
                </div>
            </div>



        </div>
        <div class="row bg-light">
            <div class="col-lg-12">
                <div class="input-group input-group-lg">
                    <input type="text" class="form-control input-lg" id="search-church" placeholder="Find a chat...">
                    <span class="input-group-btn">
                        <button class="btn btn-default btn-lg" type="submit">Search</button>
                    </span>
                </div>
            </div>
        </div>
    </div>

    <script>

    </script>

</body>

</html>
